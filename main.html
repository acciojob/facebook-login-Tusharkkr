<html>
  <head>
    <title>Facebook Login</title>
  </head>
  <body>
    <div class="container">
        <div class="fb">
            <img class='left-img' src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" width="90%" alt="">
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="fb">
            <form action="">
                <input type="text" id="email" placeholder="Email address or phone number">
                <input type="password" placeholder="Password" id="password">
                <button type="submit">Log in</button>
                <a href="#">Forgotten account?</a>
                <button class="signup">Create new account</button>
            </form>
        </div>
    </div>
  </body>
</html>
