<html>
  <head>
    <title>Facebook Login</title>
  </head>
  <body>
    <div class="container">
        <div class="fb">
            <img class='left-img' src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/93/Facebook_logo_%282023%29.svg/1280px-Facebook_logo_%282023%29.svg.png" width="90%" alt="">
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="fb">
            <form action="">
                <input type="text" id="email" placeholder="Email address or phone number">
                <input type="password" placeholder="Password" id="password">
                <button type="submit">Log in</button>
                <a href="#">Forgotten account?</a>
                <button class="signup">Create new account</button>
            </form>
        </div>
    </div>
  </body>
</html>
